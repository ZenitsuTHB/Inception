version: '3.9'

secrets:
  mdb_user_password:
    file: ../secrets/mdb_user_password.txt
  mdb_root_password:
    file: ../secrets/mdb_root_password.txt

networks:
  appnet:
    driver: bridge

volumes:
  wp:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/${USER}/data/wp

  db:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/${USER}/data/db

