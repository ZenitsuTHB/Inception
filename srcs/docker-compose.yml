    build:
      context: ./requirements/mariadb
    container_name: mariadb
    networks:
      - appnet
    volumes:
      - db:/var/lib/mysql
    environment:
      - MDB_DIR
      - MDB_PORT
      - MYSQL_ROOT
      - MYSQL_USER
      - MYSQL_DATABASE
    secrets:
      - mdb_user_password
      - mdb_root_password
    expose:
      - "${MDB_PORT}"
    restart: unless-stopped

